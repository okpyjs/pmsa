<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FTP Transfer Watcher App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div
      class="min-h-[100vh] bg-gradient-to-r from-gray-900 to-gray-800 flex p-12"
    >
      <div class="m-auto max-w-4xl">
        <div class="md:flex md:items-center md:justify-between">
          <div class="min-w-0 flex-1">
            <h2
              class="text-2xl font-bold leading-7 text-white sm:truncate sm:text-3xl sm:tracking-tight"
            >
              FTP Transfer Watcher App
            </h2>
          </div>
          <div class="mt-4 flex md:mt-0 md:ml-4">
            <button
              type="button"
              class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-3.5 text-center mr-2 mb-2 toggle-sync"
            >
              Start Synchronization
            </button>
          </div>
        </div>
        <div class="action-selector">
          <div class="grid grid-cols-2 gap-8 my-8">
            <div
              class="p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700"
            >
              <a href="#">
                <h5
                  class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
                >
                  Source
                </h5>
              </a>
              <p
                class="mb-3 font-normal text-gray-700 dark:text-gray-400 configured-path text-xs font-mono whitespace-nowrap overflow-auto"
              ></p>
              <button
                class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 change-path"
              >
                Change Source
                <svg
                  aria-hidden="true"
                  class="ml-2 -mr-1 w-4 h-4"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </button>
            </div>
            <div
              class="p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700"
            >
              <a href="#">
                <h5
                  class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
                >
                  Backup
                </h5>
              </a>
              <p
                class="mb-3 font-normal text-gray-700 dark:text-gray-400 configured-backup text-xs font-mono whitespace-nowrap overflow-auto"
              ></p>
              <button
                class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 change-backup"
              >
                Change Backup
                <svg
                  aria-hidden="true"
                  class="ml-2 -mr-1 w-4 h-4"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </button>
            </div>
            <div
              class="p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700"
            >
              <a href="#">
                <h5
                  class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
                >
                  FTP
                </h5>
              </a>
              <p
                class="mb-3 font-normal text-gray-700 dark:text-gray-400 text-xs font-mono"
              >
                Create your FTP Configuration to synchronize and send files
                remotely
              </p>
              <button
                class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 change-ftp"
              >
                Change Configuration
                <svg
                  aria-hidden="true"
                  class="ml-2 -mr-1 w-4 h-4"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </button>
            </div>
            <div
              class="p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700"
            >
              <a href="#">
                <h5
                  class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
                >
                  Enable Autostart
                </h5>
              </a>
              <p
                class="mb-3 font-normal text-gray-700 dark:text-gray-400 text-xs font-mono"
              >
                Start sync on system boot
              </p>
              <button
                class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 enable-launcher"
              >
                Enable launcher
                <svg
                  aria-hidden="true"
                  class="ml-2 -mr-1 w-4 h-4"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="configure-ftp" style="display: none">
          <form class="mt-4 grid gap-4">
            <div class="">
              <label for="ftp_host" class="block text-sm font-medium text-white"
                >FTP Hostname</label
              >
              <div class="mt-1">
                <input
                  type="text"
                  name="ftp_host"
                  id="ftp_host"
                  class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm config-input"
                  placeholder="FTP Host"
                />
              </div>
            </div>
            <div class="">
              <label
                for="ftp_username"
                class="block text-sm font-medium text-white"
                >FTP Username</label
              >
              <div class="mt-1">
                <input
                  type="text"
                  name="ftp_username"
                  id="ftp_username"
                  class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm config-input"
                  placeholder="FTP Username"
                />
              </div>
            </div>
            <div class="">
              <label
                for="ftp_password"
                class="block text-sm font-medium text-white"
                >FTP Password</label
              >
              <div class="mt-1">
                <input
                  type="text"
                  name="ftp_password"
                  id="ftp_password"
                  class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm config-input"
                  placeholder="FTP Password"
                />
              </div>
            </div>
            <div class="">
              <div class="mt-1">
                <label
                  for="ftp_secure"
                  class="inline-flex relative items-center mb-4 cursor-pointer"
                >
                  <input
                    type="checkbox"
                    value=""
                    id="ftp_secure"
                    class="sr-only peer"
                  />
                  <div
                    class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
                  ></div>
                  <span
                    class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300"
                    >Secure mode (SFTP)</span
                  >
                </label>
              </div>
            </div>

            <div class="mt-4">
              <button class="text-center text-white go-back">Go back</button>
            </div>
          </form>
        </div>
        <footer class="text-white text-right">
          <a href="https://marcoingraiti.dev" target="_blank"
            >Buy me a coffee ❤️</a
          >
        </footer>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="./renderer.js"></script>
  </body>
</html>
